<html>
<head>
    <title>Spring - How to change the body of a response inside a filter</title>
</head>
<body>
    <h1>Spring - How to change the body of a response inside a filter</h1>
    <p>
        <a href="https://www.codenotfound.com/2018/09/spring-boot-change-request-body-in-filter.html">Spring Boot example about how to change the body of a request inside a filter</a>
    </p>
    <p id="message"></p>

    <script type="text/javascript">
        fetch('/hello')
            .then(response => response.json())
            .then(data => {
                document.getElementById('message').innerText = data.message;
            })
            .catch(error => console.error('Error fetching message:', error));
    </script>
</body>
</html>
